{% extends "base_web.html" %}
{% block content %}
<div class="row">
    <div class="col-md-offset-4 col-md-4 col-sm-12 col-xs-12">
        <h2 class="text-center">Switch this Note as Checklist Item</h2><hr>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-4 col-md-4 col-sm-12 col-xs-12">
        <form action="{% url 'note_switch' pk=note.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Select Checklist:</label><br>
                {{ form.checklists }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
    </div>
</div>
{% endblock %}
